<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <title></title>
</head>

<body>
  <h1>Ejercicos bloque 1</h1>
  <div class="container">
    <div class="card" id="taxi-section">
      <h2>Calcula el precio</h2>
      <label for="km">Kilometros recorridos:</label>
      <input type="number" id="km" placeholder="Ingresa km">
      <button id="btnprice">Calcular</button>
      <div class="resultado" id="taxi-result"></div>
    </div>


    <!-- Ejercicio2:IMC -->

    <div class="card" id="imc-section">
      <h2>Calcular el IMC</h2>
      <label for="peso">Peso (kg):</label>
      <input type="number" id="peso" placeholder="Ingresa tu peso">
      <label for="altura">Altura (cm):</label>
      <input type="number" id="altura" placeholder="Ingresa tu altura">
      <button id="calc-imc">Calcular IMC</button>
      <div class="resultado" id="imc-result"></div>
      
    </div>










  </div>
</body>

</html>
