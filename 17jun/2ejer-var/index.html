<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
<h2>JavaScript Strings</h2>
<p>String are written with quotes. you can use single or double quotes</p>
<p id="demo"></p>

<script>
  let carName1= 'Volvo XC60';
  let carName2= "Volvo XC60";

  document.getElementById("demo").innerHTML=
  carName1 + "<br>" +
  carName2;
</script>
    
</body>
</html>
