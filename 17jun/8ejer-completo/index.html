<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Javascript</title>
</head>
<body>
  <h1>Ejercicios Matematicos Interactivos</h1>
  <div class="container">
    <div class="card">
      <h2>1. Perimetro de un rectángulo</h2>
      <!-- for="baseRect" = id="baseRect" crea una relacion que al dar click en el label me dirige al input -->
      <label for="baseRect">Base:</label>
      <input type="number" id="baseRect" placeholder="Ingresa la base">

      <label for="alturaRect">Altura:</label>
      <input type="number" id="alturaRect" placeholder="Ingresa la altura">

      <button onclick="calcularPerimetro()">Calcular</button>
      <p class="result" id="resPerimetro"></p>
    </div>
  
      <!-- Conversion Celsius a Fahrenheir -->
       <div class="card">
        <h2>2. Celsius a Fahrenheir</h2>
        <label for="celsius">Grados Celsius:</label>
        <input type="number" id="celsius" placeholder="ºC">
        <button onclick="convertirFahrenheit()">Convertir</button>
        <p class="result" id="resFahrenit"></p>
       </div>

       <!-- Area del triangulo -->
        <div class="card">
          <h2>3. Area del triangulo</h2>
          <label for="basetri">Base:</label>
          <input type="number" id="basetri" placeholder="Ingresa base">

          <label for="alturatri">Altura:</label>
          <input type="number" id="alturatri" placeholder="Ingresa altura">

          <button onclick="calcularArea()">Calcular</button>
          <p class="result" id="resultArea"></p>




        </div>

  
  
    </div>
</body>
</html>
